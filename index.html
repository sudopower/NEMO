<!DOCTYPE html>
<html>
    <head>
        <title>POS Form</title><meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      </head>
      <body>
      
      <div class="jumbotron container col-md-4">
        <h2>POS Form</h2>
        <form action="/addbill" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="phone" placeholder="Enter Phone" name="phone">
          </div>
            <div class="form-group"><p style="color:red;font-size:10px;">Since the model isn't optimized, please use/edit provided files below</p>
            <a href="https://raw.githubusercontent.com/sudopower/NEMO/master/public/images/bill.pngg" download>Sample Bill 1</a><br>
            <a href="https://raw.githubusercontent.com/sudopower/NEMO/master/public/images/file.jpg" download>Sample Bill 2</a>
          </div>
          <div class="form-group">
            <input type="file" class="form-control" id="bill" placeholder="Attach Bill" name="bill">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
      
      </body>
      </html>
